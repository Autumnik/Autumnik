<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffffff, #ff66b2);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d81b60;
            text-align: left;
        }

        input {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #d81b60;
            border-radius: 4px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background-color: #d81b60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ad1457;
        }

        .output {
            margin-top: 10px;
            font-weight: bold;
            color: #d81b60;
        }

        .output span {
            color: #ad1457;
        }

        h2 {
            color: #ff66b2;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Time Converter</h1>
        <div>
            <label for="usTime">Autumn's Time (America):</label>
            <input type="text" id="usTime" placeholder="Enter her time (HH:mm)">
            <div class="output" id="outputIndiaTime"></div>
            <button onclick="convertToIndiaTime()">Convert to Pratik's Time (India)</button>
        </div>
        <div>
            <label for="indiaTime">Pratik's Time (India):</label>
            <input type="text" id="indiaTime" placeholder="Enter his time (HH:mm)">
            <div class="output" id="outputUSTime"></div>
            <button onclick="convertToUSTime()">Convert to Autumn's Time (America)</button>
        </div>
 
   </div>
    <script>
        function convertToIndiaTime() {
    const usTimeInput = document.getElementById('usTime');
    const outputIndiaTime = document.getElementById('outputIndiaTime');

    const usTime = usTimeInput.value.trim();
    if (!usTime) return;

    const [usHours, usMinutes] = usTime.split(':');

    let indiaHours = (parseInt(usHours, 10) + 10) % 24;
    const indiaMinutes = (parseInt(usMinutes, 10) + 30) % 60;

    let ampm = 'AM';
    if (indiaHours >= 12) {
        ampm = 'PM';
    }

    // Convert to 12-hour format
    if (indiaHours > 12) {
        indiaHours -= 12;
    }

    outputIndiaTime.innerHTML = `Love Time (India): <span>${String(indiaHours).padStart(2, '0')}:${String(indiaMinutes).padStart(2, '0')} ${ampm}</span>`;
}

function convertToUSTime() {
    const indiaTimeInput = document.getElementById('indiaTime');
    const outputUSTime = document.getElementById('outputUSTime');

    const indiaTime = indiaTimeInput.value.trim();
    if (!indiaTime) return;

    const [indiaHours, indiaMinutes] = indiaTime.split(':');

    let usHours = (parseInt(indiaHours, 10) + 14) % 24; // 24 - 10 = 14
    const usMinutes = (parseInt(indiaMinutes, 10) + 30) % 60;

    let ampm = 'AM';
    if (usHours >= 12) {
        ampm = 'PM';
    }

    // Convert to 12-hour format
    if (usHours > 12) {
        usHours -= 12;
    }

    outputUSTime.innerHTML = `Love Time (America): <span>${String(usHours).padStart(2, '0')}:${String(usMinutes).padStart(2, '0')} ${ampm}</span>`;
}

    </script>
</body>

</html>
